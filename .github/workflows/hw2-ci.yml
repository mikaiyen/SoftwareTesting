name: HW2 Calculator CI

# 重點：只在 hw2 資料夾有變更時才執行
on:
  push:
    branches: [ main ]
    paths:
      - 'hw2/**'              # 只監控 hw2 資料夾
      - '.github/workflows/hw2-ci.yml'  # 和這個 workflow 本身
  pull_request:
    branches: [ main ]
    paths:
      - 'hw2/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    # 重點：設定工作目錄為 hw2
    defaults:
      run:
        working-directory: hw2

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    - name: Run HW2 tests
      run: |
        python -m pytest CalcTest.py -v

    - name: Display test results
      if: always()
      run: echo "HW2 tests completed"

  build-status:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ HW2 Build passed!"
        else
          echo "❌ HW2 Build failed!"
          exit 1
        fi